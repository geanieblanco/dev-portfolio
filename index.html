  <!-- JavaScript -->
  <script>
    window.onscroll = function() {
      fixedNav()
    };

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function fixedNav() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("fixed-top")
      } else {
        navbar.classList.remove("fixed-top");
      }
    }

    $('.project-slide').slick();
